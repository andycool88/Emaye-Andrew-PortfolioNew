name: Trivy Scan (HTML Project)

on:
  push:        # Run when you push changes
  pull_request: # Run when someone makes a PR

jobs:
  scan:
    runs-on: ubuntu-latest   # Use GitHub's free Ubuntu runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3   # Download your repo files

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

      - name: Run Trivy scan
        run: |
          ./trivy fs --exit-code 1 --severity HIGH,CRITICAL .
